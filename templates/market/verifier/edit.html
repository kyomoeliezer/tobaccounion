{% extends "common/base.html" %}
{% load static %}

{% block content %}
<div id="content-page" class="content-page">
   <div class="container-fluid">
    <div class="row">
     <div class="col-8">
        <div class="iq-card">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">{{header}}</h4>
                   </div>
                   {% if message %}
                   <div class="alert alert-danger col-6 ml-4" role="alert">
                     <div class="iq-alert-icon">
                       <i class="ri-information-line"></i>
                    </div>
                    <div class="iq-alert-text alert-danger">{{message}}</div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <i class="ri-close-line text-danger"></i>
                     </button>
                 </div>
                 {% endif %}
                </div>
                <div class="iq-card-body">

                   <form action="{% url 'market:edit-verifier' form.id %}" method="post">
                      {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-7">
                            <label for="text">Full Name:</label>
                            <input type="text" class="form-control" {% if form %} value="{{form.full_name}}" {% endif %} name="full_name" required>
                         </div>
                         <div class="form-group col-5">
                           <label for="text"> Code:</label>
                           <input type="text" class="form-control" {% if form %} value="{{form.code}}" {% endif %} name="code" required>
                        </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary float-right" >{% if form %} Save {% else %} Create {% endif %}</button>
                         </div>
                    </div>
                   </form>
                </div>
             </div>
        </div>
       </div>
       </div>
      </dev>
{% endblock %}
