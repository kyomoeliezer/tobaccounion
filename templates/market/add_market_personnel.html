{% extends "common/base.html" %}
{% load static %}

{% block content %}
<div id="content-page" class="content-page">
   <div class="container-fluid">
    <div class="row">
     <div class="col-12">
        <div class="iq-card">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between row">
                   <div class="iq-header-title col-12">
                      <h4 class="card-title">Assign Market Personnel</h4>
                   </div>
                   {% if message %}
                   <div class="alert alert-danger col-6 ml-4" role="alert">
                     <div class="iq-alert-icon">
                       <i class="ri-information-line"></i>
                    </div>
                    <div class="iq-alert-text alert-danger">{{message}}</div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <i class="ri-close-line text-danger"></i>
                     </button>
                 </div>
                 {% endif %}
                </div>
                <div class="iq-card-body">

                    <form action="{% url 'market:add-market-personnel'%}" method="post">
                      {% csrf_token %}
                    <div class="row">
                         <div class="form-group col-6">
                            <label for="text">Market Personnel:</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="personnel" required>
                                <option selected="" disabled="">Select Personnel</option>
                                {% for personnel in personnels %}
                                <option value="{{personnel.id}}">{{personnel.full_name}}</option>
                                {% endfor %}
                            </select>
                         </div>
                         <div class="form-group col-6">
                            <label for="text">Market Ticket Request:</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="market_ticket_request" required>
                                <option selected="" disabled="">Select request</option>
                                {% for request in requests %}
                                <option value="{{request.id}}">{{request.request_name}}</option>
                                {% endfor %}
                            </select>
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary float-right" >Assign</button>
                         </div>
                    </div>
                   </form>
                </div>
             </div>
        </div>
       </div>
       </div>
      </dev>

{% endblock %}
