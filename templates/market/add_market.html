{% extends "common/base.html" %}
{% load static %}

{% block content %}

<div id="content-page" class="content-page">
   <div class="container-fluid">
    <div class="row">
     <div class="col-8">
        <div class="iq-card">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">{% if form %} Edit {% else %} Add {% endif %} Market</h4>
                   </div>
                </div>
                <div class="iq-card-body">

                   <form {% if form %} action="{% url 'market:edit-market' market_id=form.id %}" {% else %} action="{% url 'market:add-market'%}" {% endif %} method="post">
                      {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="text">Market Name:</label>
                            <input type="text" class="form-control" {% if form %} value="{{form.market_name}}" {% endif %} name="market_name" required>
                         </div>
                         <div class="form-group col-6">
                            <label for="text">Market Code:</label>
                            <input type="text" class="form-control" {% if form %} value="{{form.market_code}}" {% endif %} name="market_code" required>
                         </div>
                           <div class="form-group col-6">
                              <label for="text">Region:</label>
                              <select class="form-control" id="exampleFormControlSelect1" name="region" required>
                               {% for region in regions %}
                                <option value="{{region.id}}" {% if form %} {% if form.reqion_id == region.id %} selected {% endif %}{% endif %}>{{region.region_name}}</option>
                                {% endfor %}
                             </select>
                           </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary float-right" >{% if form %} Save {% else %} Create {% endif %}</button>
                         </div>
                    </div>
                   </form>
                </div>
             </div>
        </div>
       </div>
       </div>
      </dev>


{% endblock %}
