{% extends "common/base.html" %}
{% load static %}

{% block content %}
<div id="content-page" class="content-page">
   <div class="container-fluid">
    <div class="row">
     <div class="col-8">
        <div class="iq-card">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between row">
                   <div class="iq-header-title col-12">
                      <h4 class="card-title">{% if form %} Edit {% else %}Add  {% endif %} Crop Year</h4>
                   </div>
                   {% if message %}
                   <div class="alert alert-danger col-6 ml-4" role="alert">
                     <div class="iq-alert-icon">
                       <i class="ri-information-line"></i>
                    </div>
                    <div class="iq-alert-text alert-danger">{{message}}</div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <i class="ri-close-line text-danger"></i>
                     </button>
                 </div>
                 {% endif %}
                </div>
                <div class="iq-card-body">

                    <form {% if form %} action="{% url 'core:edit-crop-year' year_id=form.id %}" {% else %}  action="{% url 'core:add-crop-year'%}" {% endif %} method="post">
                      {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="text">Crop year Name:</label>
                            <input type="text" class="form-control" {% if form %} value="{{ form.season_name }}" {% endif %}  name="season_name">
                         </div>
                         <div class="form-group col-6">
                            <label for="text">Start On:</label>
                            <input type="date" class="form-control" {% if form %} value="{{form.start_date|date:"Y-m-d" }}" {% endif %} name="start_date">
                         </div>
                         <div class="form-group col-6">
                            <label for="text">End On:</label>
                            <input type="date" class="form-control" {% if form %} value="{{ form.end_date|date:"Y-m-d" }}" {% endif %} name="end_date">
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary float-right" >{% if form %} Save  {% else %} Create {% endif %}</button>
                         </div>
                    </div>
                   </form>
                </div>
             </div>
        </div>
       </div>
       </div>
      </dev>

{% endblock %}
