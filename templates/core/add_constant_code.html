{% extends "common/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div id="content-page" class="content-page">
   <div class="container-fluid">
    <div class="row">
     <div class="col-6">
        <div class="iq-card">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between row">
                   <div class="iq-header-title col-12">
                      <h4 class="card-title">Latest Prefix : <b class="text-danger">{{constant_code}}</></h4>
                   </div>
                   {% if message %}
                   <div class="alert alert-danger col-6 ml-4" role="alert">
                     <div class="iq-alert-icon">
                       <i class="ri-information-line"></i>
                    </div>
                    <div class="iq-alert-text alert-danger">{{message}}</div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <i class="ri-close-line text-danger"></i>
                     </button>
                 </div>
                 {% endif %}
                </div>
                <div class="iq-card-body">

                   <form action="{% url 'core:add-constant-code'%}" method="post">
                      {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="text">Ticket Prifix:</label>
                            <input type="text" class="form-control" name="code_number" required>
                        </dev>
                             <div class="form-group col-12">
                            <label for="text">Season:</label>
                            <select name="season" class="form-control">
                                <option value="">-----</option>
                                {% for sean in seasons %}
                                <option value="{{sean.id}}">{{sean.season_name}}</option>
                                {% endfor %}
                            </select>
                        </dev>
                    </dev>
                    <br>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary float-right" >Create</button>
                         </div>
                    </div>
                   </form>
                </div>
             </div>
        </div>
       </div>
       </div>
      </dev>
{% endblock %}
