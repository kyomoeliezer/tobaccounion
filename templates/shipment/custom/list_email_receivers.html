{% extends "common/base.html" %}
{% load static %}
{% load humanize %}

{% block content %}
<div id="content-page" class="content-page">
<div class="container-fluid">
<div class="row">
<div class="col-lg-12">
    <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
       <div class="iq-card-header d-flex justify-content-between">
          <div class="iq-header-title">
             <h4 class="card-title">Emails for Shipments</h4>
          </div>
          <div class="iq-card-header-toolbar d-flex align-items-center">
             <div class="dropdown">
                <span >
                <a href="{% url 'shipment:add-receiver' %}" class="btn btn-primary la la-plus-rounded">Add</a>
                </span>

             </div>
          </div>
       </div>
       <div class="iq-card-body">
         <div class="row col-md-12">
         <div class="col-md-3">
            
         </div>
          <div class="col-md-9">
          <div class="table-responsive">
             <table class="table mb-0 tbl">
                <thead class="thead-light">
                   <tr>
                        <th scope="col">SN</th>
                      <th scope="col">NAME</th>
                      <th scope="col">EMAIL</th>
                      <th scope="col" class="text-center">Action</th>
                   </tr>
                </thead>
                <tbody>

                    {% for em in lists %}
                   <tr>
                        <td>{{forloop.counter}}</td>
                      <td>{{em.name}}</td>
                      <td>{{em.email}}</td>

                    
                      
                      <td class="text-center"> <a href="javascript:;" onclick="modal_common('{% url 'shipment:delete-receiver' pk=em.id %}');" class="badge badge-pill badge-danger"><i class="las la-trash"></i></a> 

                     </td>
                   </tr>
                   {% endfor %}
                </tbody>
             </table>
          </div>
       </div>
    </div>
       </div>
    </div>
 </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
        $('.tbl').DataTable( {
         dom: 'Bfrtip',
        ordering:false,
        paging:false,
        buttons:[
            'csv',
         
        ]

    } );
    });
</script>
{% endblock %}
